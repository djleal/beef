<div *ngIf="zero">
    <h2>{{ zero.Name | uppercase }} Zero Details</h2>
    <div>
        <span>id: </span>{{zero.id}}
    </div>
    <div>
        <label>Name: <input [(ngModel)]="zero.Name"
            placeholder="Name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
<button (click)="save()">save</button>
