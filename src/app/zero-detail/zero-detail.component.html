<div *ngIf="zero">
    <h2>{{ zero.name | uppercase }} Zero Details</h2>
    <div>
        <span>id: </span>{{zero.ID}}
    </div>
    <div>
        <label>name: <input [(ngModel)]="zero.Name"
            placeholder="Name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
